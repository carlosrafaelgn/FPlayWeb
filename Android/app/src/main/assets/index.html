	<div id="panel-container" class="web">
		<main id="fixed-panel">
			<header id="top-panel" class="toolbar border-bottom">
				<div aria-atomic="true" aria-live="polite">
					<p id="title-label"><i class="large margin icon-title pink" data-string="data-title|TitleLabel"></i>-</p>
					<p id="artist-label"><i class="large margin icon-artist orange" data-string="data-title|ArtistLabel"></i>-</p>
					<p class="sr-only"><span data-string="DurationLabel"></span><span id="assistive-song-length-label"></span></p>
				</div>
				<div id="top-message" class="fade" aria-atomic="true" aria-live="assertive"></div>
			</header>

			<div id="playlist-control"></div>

			<div id="middle-panel" class="toolbar border-top">
				<button type="button" class="btn square transparent toolbar-left hidden-normal" onclick="AppUI.toggleView(true)" title="ShowEffects">
					<i class="large icon-filter"></i>
				</button>
				<button type="button" class="btn square green transparent" onclick="AppUI.addFiles()" title="AddSongs">
					<i class="large icon-add-title green"></i>
				</button><button id="add-folder-button" type="button" class="btn square orange transparent" onclick="AppUI.addFiles(true)" title="AddFolders">
					<i class="large icon-add-folder orange"></i>
				</button><button type="button" class="btn square red transparent" onclick="AppUI.toggleDeleteMode(true)" title="DeleteSongs">
					<i class="large icon-clear red"></i>
				</button><button type="button" class="btn square transparent toolbar-right" onclick="AppUI.showAbout()" title="Menu">
					<i class="large icon-menu"></i>
				</button>
			</div>

			<div id="bottom-panel" class="toolbar border-top">
				<div id="seek-slider"></div>
				<div>
					<button type="button" class="btn square transparent" onclick="App.player && App.player.previous()" title="Previous"><i class="large icon-previous"></i></button><button type="button" class="btn square transparent" onclick="App.player && App.player.playPause()" title="PlayPause"><i class="large icon-play" id="i-play"></i><i class="large icon-pause hidden" id="i-pause"></i></button><button type="button" class="btn square transparent" onclick="App.player && App.player.stop()" title="Stop" id="button-stop"><i class="large icon-stop"></i></button><button type="button" class="btn square transparent" onclick="App.player && App.player.next()" title="Next"><i class="large icon-next"></i></button><span class="left-margin" id="volume-slider"></span>
				</div>
			</div>
		</main>

		<aside id="optional-panel" class="scrollable">
			<div id="optional-panel-container">
				<div class="toolbar border-bottom hidden-normal">
					<button id="toggle-view-button" type="button" class="btn transparent" onclick="AppUI.toggleView(true)" data-string="ShowPlaylist"><i class="large margin icon-playlist"></i></button>
				</div>

				<div class="toolbar">
					<input class="btn transparent" type="checkbox" id="graphical-filter-control-enabled" title="Enabled" /><button type="button" class="btn transparent" id="graphical-filter-control-type"><i class="large margin icon-filter"></i></button>
				</div>

				<div id="filter-container" class="top-margin"></div>

				<div class="border-top"><input class="btn transparent" type="checkbox" id="stereo-panner-control-enabled" title="Panning" data-icon="icon-multiple-stop" /><span class="left-margin" id="stereo-panner-slider"></span></div>

				<div class="border-top" id="mono-down-mixer-control-container"><input class="btn transparent" type="checkbox" id="mono-down-mixer-control-enabled" title="DownMixToMono" data-icon="icon-call-merge-flipped" /></div>
			</div>
		</aside>
	</div>

	<script type="text/javascript">
		//<![CDATA[
		"use strict";

		var CACHE_VERSION = "20221011";

		(function () {
			if (location.href.startsWith("file://")) {
				// Browsers don't allow using fetch() from file:// URL's, so we fake a very

				s.setAttribute("type", "text/javascript");

				s.onload = successCallback;
				s.onerror = errorCallback;

				return s;

				if (a && ((typeof a) !== "string") && a.length) {
					// Firefox for iOS, user agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.1 Safari/605.1.15,
					// reports a script error when loading the scripts but nothing is wrong! Everything works fine!
					// Not even this prevented the script error from being generated: https://stackoverflow.com/a/7778424/3569421
					if (a[0] && (a[0] == "Script error" || a[0] == "Script error."))
						return;
					msg += "\n\nError: " + a[0];
					for (i = 1; i < a.length; i++)
						msg += ", " + a[i];

				alert(msg);

			function loadMainScript(version) {
				window["fplayES"] = version;

				// order specified in the files array, inside tsconfig.json
				loadScript("assets/js/scripts." + (version ? (version + ".") : version) + "min.js?" + CACHE_VERSION, function () {
					window.onerror = showError;

				// the pure JS version of the compiled code, even when specifying the flag WASM=2
				//
				// Tested using the following command line:
				// chrome --disable-features="WebAssembly,AsmJsToWebAssembly,WebAssemblyStreaming" --js-flags="--noexpose-wasm"
				//

				// https://github.com/emscripten-core/emscripten/pull/10118
				// https://github.com/emscripten-core/emscripten/issues/11357

					// another version leads to duplicate variable declaration (using let/const),
					// because all globals remain declared, even if the script tag is removed.
					// Therefore, we need to know the exact version that must be loaded.
					// According to Can I Use:
					// https://caniuse.com/wasm / https://caniuse.com/mdn-javascript_operators_await
					// if a browser has support for WebAssembly it also has support for async/await
					// (but not the opposite).

					//if (webAssemblyInWindow)
						loadMainScript("");
					//else
					//	loadMainScript("es6");
				}, function (msg, url, line, col, error) {
					showError("Impossible to load the library script :(", arguments);
				});
			}

			// Modified version of https://stackoverflow.com/a/29046739/3569421
			function checkES6() {

						return false;

					eval("a = `1`");

				// https://caniuse.com/mdn-api_audiocontext_suspend
				// https://caniuse.com/promises
				// https://caniuse.com/url
				// https://caniuse.com/bloburls
				// https://caniuse.com/fetch
				// https://caniuse.com/es6

					audioContext = (("AudioContext" in window) || ("webkitAudioContext" in window)),
					promise = ("Promise" in window),
